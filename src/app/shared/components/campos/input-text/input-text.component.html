
<div [formGroup]="formGroup"> 
  <mat-form-field class="full-width">
    <input matInput 
           [placeholder]="titulo" 
           [name]="controlName" 
           [formControlName]="controlName">
    <mat-error *ngIf ="validacao.hasErrorValidar(formControl,'required')">"Campo Obrigatorio"</mat-error>
    <mat-error *ngIf ="validacao.hasErrorValidar(formControl,'minlength')">
      Campo precisa ter mais que 2 palavaras{{validacao.lengthValidar(formControl, 'minlength')}}</mat-error>
    <mat-error *ngIf ="validacao.hasErrorValidar(formControl,'maxlength')">
    Campo precisa ter menos que 256 palavras {{validacao.lengthValidar(formControl, 'maxlength')}}</mat-error>
  </mat-form-field>
</div>
